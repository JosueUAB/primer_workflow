name: Matrix Testing

on: [push]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [ 20, 22]
       
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache : 'npm'

      - name: Show Node version
        run: node --version
      - name: instalar dependencias
        run: npm ci

      - name: Run tests
        run: npm test